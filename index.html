        /* BLACK & GOLD THEME (Gold Dominant & Textured) */

        /* --- GREEK THEME ENHANCEMENTS --- */

        .greek-pattern-border {
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='10' viewBox='0 0 40 10' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 10 L0 0 L10 0 L10 5 L5 5 L5 10 L15 10 L15 0 L25 0 L25 5 L20 5 L20 10 L30 10 L30 0 L40 0 L40 10' fill='none' stroke='%23FFD700' stroke-width='1' opacity='0.3'/%3E%3C/svg%3E");
            background-repeat: repeat-x;
            background-size: 30px 10px;
            background-position: bottom;
        }

        .text-inscribed {
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.8), -1px -1px 0px rgba(255, 215, 0, 0.2);
            letter-spacing: 0.15em;
        }

        /* Shimmer Effect for Buttons */
        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
        .btn-shimmer {
            background: linear-gradient(110deg, #FFD700 20%, #fffbeb 40%, #FFD700 60%);
            background-size: 200% auto;
            color: #000000;
            animation: shimmer 3s linear infinite;
        }

        /* Texture Overlay */
        .bg-texture {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
        }

        /* Divine Stars Pattern (Enhanced Gold Dust) */
        .bg-stars {
            background-image: 
                radial-gradient(rgba(255, 215, 0, 0.8), rgba(255, 215, 0, 0.2) 2px, transparent 3px),
                radial-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.2) 1px, transparent 2px),
                radial-gradient(rgba(255, 215, 0, 0.6), rgba(255, 215, 0, 0.1) 2px, transparent 3px),
                radial-gradient(rgba(255, 250, 205, 0.7), rgba(255, 250, 205, 0.1) 1.5px, transparent 2.5px);
            background-size: 550px 550px, 350px 350px, 250px 250px, 150px 150px;
            background-position: 0 0, 40px 60px, 130px 270px, 70px 100px;
        }

        /* Form Styling */
        .custom-input {
            background-color: rgba(255, 255, 255, 0.07); 
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: white;
            transition: all 0.2s ease;
            backdrop-filter: blur(4px);
        }
        .custom-input:focus {
            background-color: rgba(255, 255, 255, 0.12);
            border-color: #FFD700;
            outline: none;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.15);
        }
        .custom-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1a1505; }
        ::-webkit-scrollbar-thumb { background: #B8860B; border-radius: 4px; }

        /* Navigation Overlay Transition */
        #nav-overlay {
            transition: opacity 0.2s ease-in-out, visibility 0.2s;
            will-change: opacity;
        }
        #nav-overlay.closed { opacity: 0; pointer-events: none; visibility: hidden; }
        #nav-overlay.open { opacity: 1; pointer-events: auto; visibility: visible; }
        
        /* Animations */
        @keyframes simpleFadeUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .page-enter { animation: simpleFadeUp 0.4s ease-out forwards; }
        
        /* Background Gradient Fix */
        .olympus-gradient {
            background: linear-gradient(to bottom, #020100 0%, #1a1200 40%, #3d2b05 100%);
        }
    </style>

    <script>
        let submissionTimeout;
        window.formSubmitted = false;

        window.handleFormSubmit = function() { 
            window.formSubmitted = true;
            
            const submitBtn = document.querySelector('button[type="submit"]');
            if(submitBtn) {
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin mr-2"></i> Submitting...';
                submitBtn.classList.add('opacity-75', 'cursor-not-allowed');
            }

            submissionTimeout = setTimeout(() => {
                showSuccessMessage();
            }, 2000);
        };
        
        window.handleIframeLoad = function() {
            if (window.formSubmitted) {
                clearTimeout(submissionTimeout);
                showSuccessMessage();
            }
        };

        function showSuccessMessage() {
            if (!window.formSubmitted) return;

            const formContainer = document.getElementById('form-container');
            const successMessage = document.getElementById('success-message');
            
            if (formContainer && successMessage) {
                formContainer.scrollTop = 0;
                successMessage.classList.remove('hidden');
            }
            window.formSubmitted = false;
        }

        // --- Card Highlight Logic ---
        let expandedCard = null; 

        window.toggleCard = function(card) {
            if (expandedCard === card) {
                closeCard();
                return;
            }
            
            if (expandedCard) {
                closeCard();
            }

            card.classList.remove('card-enter');
            card.classList.add('z-[60]', 'border-[#FFD700]', 'shadow-[0_0_50px_rgba(255,215,0,0.2)]');
            card.classList.remove('hover:-translate-y-2', 'hover:border-[#FFD700]', 'active:scale-95');
            
            const overlay = document.getElementById('blur-overlay');
            if (overlay) overlay.classList.remove('hidden');
            expandedCard = card;
        };

        window.closeCard = function() {
            if (expandedCard) {
                expandedCard.classList.remove('z-[60]', 'border-[#FFD700]', 'shadow-[0_0_50px_rgba(255,215,0,0.2)]');
                expandedCard.classList.add('hover:-translate-y-2', 'hover:border-[#FFD700]', 'active:scale-95');
                expandedCard = null;
            }
            const overlay = document.getElementById('blur-overlay');

                                <div>

                                </div>

                                ${phone2Input}

                                <div class="bg-black/30 p-4 rounded-sm border border-[#FFD700]/20 flex flex-col items-center mt-4">

                                        <label class="block text-white text-xs font-bold mb-1 uppercase tracking-wider">UTR Number</label>
                                        <input type="text" name="${event.fields.utr}" required minlength="10" placeholder="Enter UTR Number" class="w-full p-3 rounded-sm border border-white/20 bg-white/5 text-white focus:border-[#FFD700] focus:ring-0 custom-input font-mono uppercase text-sm backdrop-blur-sm">
                                    </div>

                                    <div class="flex flex-col items-center justify-center">
                                        <div class="bg-white p-2 rounded-sm shadow-2xl border-2 border-white/10 relative group cursor-pointer hover:scale-105 transition-transform duration-300">

                                            <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity bg-black/10 rounded-lg">
                                                <span class="bg-black/80 text-[#FFD700] text-xs font-bold px-2 py-1 rounded">SCAN</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <button type="submit" class="w-full btn-shimmer bg-gradient-to-r from-[#FFD700] via-[#FFF9C4] to-[#FFD700] text-black font-bold py-3 rounded-sm mt-2 hover:brightness-110 transition-all shadow-lg uppercase tracking-widest text-sm border border-[#FFD700]">
                                    Confirm Registration
                                </button>
                                <p class="text-[10px] text-center text-gray-500 mt-1">Data sent securely to Google Forms</p>
                            </div>
                        </form>
                    </div>
                </div>
            `;
        }

                <!-- Compact Header Section -->

                        </div>
                        
                        <h1 class="brand-font text-5xl sm:text-7xl md:text-9xl font-bold text-white mb-6 md:mb-8 text-shadow-lg tracking-wider text-inscribed">
                            PEGASUS <span class="text-[#FFD700]">2026</span>
                        </h1>
                    </div>

                    <div class="max-w-3xl mx-auto mt-8 flex flex-col items-center">
                        <p class="text-gray-300 text-base md:text-lg leading-relaxed mb-10 text-shadow-sm font-medium px-6 py-2 italic">
                            Pegasus, the legendary winged divine stallion, symbolizes the extraordinary journey of heroes who ride him to triumph over their adversaries. Inspired by this mythic symbol, Pegasus 2026 is a premier two-day management fest organized by the Department of MBA.

                    </div>
                </div>

                <div id="main-event-grid" class="px-4 max-w-7xl mx-auto relative pb-12 md:pb-16 pt-0">
                      <div class="text-center mb-10">
                          <h2 class="brand-font text-3xl md:text-5xl text-white text-inscribed">Explore Events</h2>
                          <div class="h-1 w-32 bg-gradient-to-r from-transparent via-[#FFD700] to-transparent mx-auto mt-4"></div>
                      </div>
                      ${eventGridHTML}
                </div>
            `,
            events: `
                <div class="pt-32 md:pt-36 pb-20 px-4 max-w-7xl mx-auto">
                    <div class="text-center mb-12 md:mb-16">
                        <h1 class="brand-font text-4xl md:text-6xl text-white mb-4 text-inscribed">The Arenas</h1>
                        <p class="text-[#FFD700] uppercase tracking-widest text-xs md:text-base">Click a card to learn more</p>
                    </div>
                    ${eventGridHTML}
                </div>
            `,
            contact: `
                <div class="pt-32 md:pt-36 pb-20 px-4 max-w-7xl mx-auto">
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
                        <div>
                            <h1 class="brand-font text-4xl text-white mb-6 text-inscribed">Get In Touch</h1>
                            <div class="space-y-6 mt-8">

                                    <div class="bg-[#FFD700] p-3 rounded-full text-black"><i class="fa-solid fa-location-dot text-xl"></i></div>
                                    <div><h3 class="text-white font-bold text-lg">Address</h3><p class="text-gray-400">KLE Technological University, Belagavi</p></div>
                                </div>
                                <div class="flex items-start space-x-4">
                                    <div class="bg-[#FFD700] p-3 rounded-full text-black"><i class="fa-solid fa-envelope text-xl"></i></div>
                                    <div><h3 class="text-white font-bold text-lg">Email</h3><p class="text-gray-400">pegasus.mba@kletech.ac.in</p></div>
                                </div>
                            </div>
                        </div>
                        <div class="h-80 md:h-[500px] bg-gradient-to-br from-white/15 to-white/5 backdrop-blur-2xl rounded-sm border border-white/20 flex items-center justify-center mt-8 lg:mt-0 relative shadow-[0_8px_32px_0_rgba(0,0,0,0.5)]">
                             <div class="absolute top-0 left-0 w-6 h-6 border-t-2 border-l-2 border-[#FFD700]"></div>
                             <div class="absolute top-0 right-0 w-6 h-6 border-t-2 border-r-2 border-[#FFD700]"></div>
                             <div class="absolute bottom-0 left-0 w-6 h-6 border-b-2 border-l-2 border-[#FFD700]"></div>

                             <div class="text-[#FFD700] font-bold"><i class="fa-solid fa-map-pin mr-2"></i> Belagavi Campus</div>
                        </div>
                    </div>
                </div>
            `
        };

        function router(view, index = null) {
            const app = document.getElementById('app-content');
            window.scrollTo(0, 0);
            closeCard();
            
            const nav = document.getElementById('main-nav');
            
            if (view === 'registration' && index !== null) {
                app.innerHTML = renderRegistration(index);
            } else if (content[view]) {
                app.innerHTML = content[view];
            } else {
                app.innerHTML = content['home'];
            }
            
            if(nav) nav.classList.remove('hidden'); 
        }

        // Renamed toggleMobileMenu to toggleNav to match new pill UI
        function toggleNav() {
            const menu = document.getElementById('nav-overlay');
            if (menu.classList.contains('closed')) {
                menu.classList.remove('closed');
                menu.classList.add('open');
            } else {
                menu.classList.remove('open');
                menu.classList.add('closed');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            router('home');
        });
    </script>
