        // --- 1. Canvas Gold Dust Particle System -> Silver Dust ---
        const canvas = document.getElementById('gold-dust');
        const ctx = canvas.getContext('2d');
        let particlesArray;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                // Decreased size from 2 to 1.2
                this.size = Math.random() * 1.2; 
                this.speedX = (Math.random() * 0.5) - 0.25; 
                this.speedY = (Math.random() * 0.5) - 0.25; 
                // Increased brightness: opacity range from 0.3 to 0.8 (was 0.1 to 0.6)
                this.opacity = Math.random() * 0.5 + 0.3;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                // Wrap around screen
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                // Changed to White RGB (255, 255, 255)
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }
        }

        function initParticles() {
            particlesArray = [];
            // Increased Particle density: Divided by 2000 instead of 5000
            const numberOfParticles = (canvas.width * canvas.height) / 2000;
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            requestAnimationFrame(animateParticles);
        }

        window.addEventListener('resize', function(){
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });

        initParticles();
        animateParticles();

        function showSuccessMessage() {
            if (!window.formSubmitted) return;
            const formContainer = document.getElementById('form-container');
            const successMessage = document.getElementById('success-message');
            if (formContainer && successMessage) {
                formContainer.scrollTop = 0;

        let expandedCard = null; 

        // --- 4. 3D Tilt & Glow Logic for Cards ---
        window.handleCardMouseMove = function(e, card) {
            if (expandedCard) return; 

            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Set CSS variables for spotlight position
            card.style.setProperty('--mouse-x', `${x}px`);
            card.style.setProperty('--mouse-y', `${y}px`);

            // Calculate rotation
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const rotateX = ((y - centerY) / centerY) * -5; // Max 5deg tilt
            const rotateY = ((x - centerX) / centerX) * 5;

            // Apply transformation
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`;
        };

        window.handleCardMouseLeave = function(card) {
            if (expandedCard === card) return;
            // Reset transform
            card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
            card.style.setProperty('--mouse-x', `-999px`);
            card.style.setProperty('--mouse-y', `-999px`);
        };

        window.toggleCard = function(card) {
            if (expandedCard === card) {
                closeCard();
                return;
            }
            if (expandedCard) closeCard();

            card.classList.remove('card-enter');
            // Remove tilt effect when expanded
            card.style.transform = 'none';

            // Changed expanded border/shadow to Silver
            card.classList.add('z-[60]', 'border-[#E0E0E0]', 'shadow-[0_0_50px_rgba(224,224,224,0.2)]');
            
            const overlay = document.getElementById('blur-overlay');
            if (overlay) overlay.classList.remove('hidden');
            expandedCard = card;
        };

        window.closeCard = function() {
            if (expandedCard) {
                expandedCard.classList.remove('z-[60]', 'border-[#E0E0E0]', 'shadow-[0_0_50px_rgba(224,224,224,0.2)]');
                
                // Reset transform explicitly
                expandedCard.style.transform = ''; 
                
                expandedCard = null;

        function createEventCard(event, index) {
            const { title, subtitle, desc, icon } = event;
            const isImage = icon.includes('.');
            const isUrl = icon.includes('http');
            const sizeClass = "w-32 h-32 md:w-40 md:h-40 py-6 absolute top-0 right-0";
            
            // Unified margin to ensure consistent spacing across all cards, specifically for mobile
            const descStyle = 'mt-8';

            let imageElement = '';
            if (isImage && !isUrl) {
                // It's a local file like 'zeus.png'
                imageElement = `<img src="${icon}" alt="${title}" class="${sizeClass} object-contain opacity-100 transition-all duration-300 group-hover:scale-110 z-0 invert brightness-110 transform-gpu premium-card-content" loading="lazy" decoding="async">`;
            } else if (isUrl) {

            return `

                     onmousemove="handleCardMouseMove(event, this)"

        // Scroll Observer
        function setupObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if(entry.isIntersecting) {
                        entry.target.classList.add('active');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.reveal-element').forEach(el => observer.observe(el));
        }

        // --- HASH-BASED NAVIGATION SYSTEM (Safe for back button) ---
        window.addEventListener('hashchange', handleHashChange);

        function handleHashChange() {
            const hash = window.location.hash.substring(1); 
            const app = document.getElementById('app-content');
            
            document.documentElement.style.scrollBehavior = 'auto';
            window.scrollTo(0, 0);
            setTimeout(() => {
                 document.documentElement.style.removeProperty('scroll-behavior');
            }, 0);

            closeCard();
            const nav = document.getElementById('main-nav');
            if(nav) nav.classList.remove('hidden');

            if (hash.startsWith('register-')) {
                const index = parseInt(hash.split('-')[1]);
                if (!isNaN(index) && eventData[index]) {
                    app.innerHTML = renderRegistration(index);
                } else {
                    window.location.hash = ''; 
                }
            } else if (content[hash]) {
                app.innerHTML = content[hash];
            } else {
                app.innerHTML = content['home'];
            }
            
            setTimeout(setupObserver, 50);
        }

        function router(view, index = null) {
            let targetHash = '';
            if (view === 'registration' && index !== null) {
                targetHash = `register-${index}`;
            } else if (view !== 'home') {
                targetHash = view;
            }

            const currentHash = window.location.hash.substring(1);
            
            if (currentHash === targetHash) {
                window.scrollTo({ top: 0, behavior: 'smooth' });
                if (targetHash === '') {
                    showCategory('back');
                }
            } else {
                window.location.hash = targetHash;
            }
        }

        function showCategory(type) {
            const selectionView = document.getElementById('selection-view');
            const categoryContent = document.getElementById('category-content');
            const grandContent = document.getElementById('grand-content');
            const individualGrid = document.getElementById('individual-grid');
            const homeHeader = document.getElementById('home-header');

            if (!selectionView || !categoryContent) return; 

            if (type === 'team') {
                if (homeHeader) homeHeader.classList.add('hidden'); // Hide main header for Grand view
                selectionView.classList.add('hidden');
                categoryContent.classList.remove('hidden');
                grandContent.classList.remove('hidden');
                individualGrid.classList.add('hidden');
                // Directly render grand rules here instead of the form
                grandContent.innerHTML = createGrandRulesHTML();
                window.scrollTo(0,0);
            } else if (type === 'individual') {
                if (homeHeader) homeHeader.classList.add('hidden'); // Hide main header for Individual grid
                selectionView.classList.add('hidden');
                categoryContent.classList.remove('hidden');
                grandContent.classList.add('hidden');
                individualGrid.classList.remove('hidden');
                window.scrollTo(0,0);
            } else if (type === 'back') {
                if (homeHeader) homeHeader.classList.remove('hidden'); // Show main header again
                selectionView.classList.remove('hidden');
                categoryContent.classList.add('hidden');
                grandContent.classList.add('hidden');
                individualGrid.classList.add('hidden');
                grandContent.innerHTML = ''; // Clear to reset form
            }
        }

        function toggleNav() {
            const menu = document.getElementById('nav-overlay');
            if (menu.classList.contains('closed')) {
                menu.classList.remove('closed');
                menu.classList.add('open');
            } else {
                menu.classList.remove('open');
                menu.classList.add('closed');
            }

            const feeDisplay = document.getElementById('fee-display-text');
            if (!feeDisplay) return;

                    feeDisplay.classList.add('scale-100');
                }, 200);
            } else {
                feeDisplay.innerText = 'Total amount : ₹3000';
            }
        }
