        /* BLACK & GOLD THEME (Gold Dominant) */
        :root {

        .greek-pattern-border {
            /* Bright Silver Stroke */
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='10' viewBox='0 0 40 10' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 10 L0 0 L10 0 L10 5 L5 5 L5 10 L15 10 L15 0 L25 0 L25 5 L20 5 L20 10 L30 10 L30 0 L40 0 L40 10' fill='none' stroke='%23E0E0E0' stroke-width='1' opacity='0.6'/%3E%3C/svg%3E");
            background-repeat: repeat-x;
            background-size: 30px 10px;
            background-position: bottom;
        }

        .text-inscribed {
            /* Gold Shadow */
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.8), -1px -1px 0px rgba(255, 215, 0, 0.2);
            letter-spacing: 0.15em;
        }

        /* Shimmer Effect for Buttons (Silver Gradient) */
        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
        .btn-shimmer {
            /* High-Gloss Silver/Chrome Gradient */
            background: linear-gradient(110deg, #C0C0C0 20%, #FFFFFF 45%, #C0C0C0 60%);
            background-size: 200% auto;
            color: #000000;
            animation: shimmer 2.5s linear infinite;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        /* Form Styling */
        .custom-input {
            background-color: rgba(255, 255, 255, 0.07); 
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: white;
            transition: all 0.2s ease;

            box-shadow: 0 0 15px rgba(255, 215, 0, 0.15);

        }
        #nav-overlay.closed { opacity: 0; pointer-events: none; visibility: hidden; }
        #nav-overlay.open { opacity: 1; pointer-events: auto; visibility: visible; }
        
        /* Reveal on Scroll Animation Class */
        .reveal-element {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.5, 0, 0, 1);
        }
        .reveal-element.active {
            opacity: 1;

        /* 3D Card Effects */

    <script>
        // --- 1. Canvas Gold Dust Particle System ---
        const canvas = document.getElementById('gold-dust');
        const ctx = canvas.getContext('2d');
        let particlesArray;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                // Decreased size from 2 to 1.2
                this.size = Math.random() * 1.2; 
                this.speedX = (Math.random() * 0.5) - 0.25; 
                this.speedY = (Math.random() * 0.5) - 0.25; 
                // Increased brightness: opacity range from 0.3 to 0.8 (was 0.1 to 0.6)
                this.opacity = Math.random() * 0.5 + 0.3;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                // Wrap around screen
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                // Changed to White RGB (255, 255, 255)
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }
        }

        function initParticles() {
            particlesArray = [];
            // Increased Particle density: Divided by 2000 instead of 5000
            const numberOfParticles = (canvas.width * canvas.height) / 2000;
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            requestAnimationFrame(animateParticles);
        }

        window.addEventListener('resize', function(){
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });

        initParticles();
        animateParticles();

        // --- 3. Existing Logic (Forms, Router, etc.) ---
        let submissionTimeout;
        window.formSubmitted = false;

            window.formSubmitted = true;
            const submitBtn = document.querySelector('button[type="submit"]');
            if(submitBtn) {
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin mr-2"></i> Submitting...';
                submitBtn.classList.add('opacity-75', 'cursor-not-allowed');
            }
            submissionTimeout = setTimeout(() => { showSuccessMessage(); }, 2000);
        };
        
        window.handleIframeLoad = function() {
            if (window.formSubmitted) {
                clearTimeout(submissionTimeout);
                showSuccessMessage();
            }
        };

        function showSuccessMessage() {
            if (!window.formSubmitted) return;
            const formContainer = document.getElementById('form-container');
            const successMessage = document.getElementById('success-message');
            if (formContainer && successMessage) {
                formContainer.scrollTop = 0;
                successMessage.classList.remove('hidden');
            }
            window.formSubmitted = false;
        }

        let expandedCard = null; 

        // --- 4. 3D Tilt & Glow Logic for Cards ---
        window.handleCardMouseMove = function(e, card) {
            if (expandedCard) return; 

            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Set CSS variables for spotlight position
            card.style.setProperty('--mouse-x', `${x}px`);
            card.style.setProperty('--mouse-y', `${y}px`);

            // Calculate rotation
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const rotateX = ((y - centerY) / centerY) * -5; // Max 5deg tilt
            const rotateY = ((x - centerX) / centerX) * 5;

            // Apply transformation
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`;
        };

        window.handleCardMouseLeave = function(card) {
            if (expandedCard === card) return;
            // Reset transform
            card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
            card.style.setProperty('--mouse-x', `-999px`);
            card.style.setProperty('--mouse-y', `-999px`);
        };

        window.toggleCard = function(card) {
            if (expandedCard === card) {
                closeCard();
                return;
            }
            if (expandedCard) closeCard();

            card.classList.remove('card-enter');
            // Remove tilt effect when expanded
            card.style.transform = 'none';

            // Changed expanded border/shadow to Gold
            card.classList.add('z-[60]', 'border-[#FFD700]', 'shadow-[0_0_50px_rgba(255,215,0,0.2)]');
            
            const overlay = document.getElementById('blur-overlay');
            if (overlay) overlay.classList.remove('hidden');
            expandedCard = card;
        };

        window.closeCard = function() {
            if (expandedCard) {
                expandedCard.classList.remove('z-[60]', 'border-[#FFD700]', 'shadow-[0_0_50px_rgba(255,215,0,0.2)]');
                
                // Reset transform explicitly
                expandedCard.style.transform = ''; 
                
                expandedCard = null;
            }
            const overlay = document.getElementById('blur-overlay');
            if (overlay) overlay.classList.add('hidden');
        };

        function createEventCard(event, index) {
            const { title, subtitle, desc, icon } = event;
            const isImage = icon.includes('.');
            const sizeClass = "w-32 h-32 md:w-40 md:h-40 py-6 absolute top-0 right-0";

            // Changed Icon color to Gold
            const iconElement = !isImage
                ? `<i class="${icon} text-3xl md:text-4xl text-[#FFD700]/80 group-hover:text-[#FFD700] transition-colors drop-shadow-[0_0_15px_rgba(255,215,0,0.5)] premium-card-content"></i>`

            return `

        const content = {

                        <h2 class="brand-font text-3xl md:text-5xl text-white text-inscribed drop-shadow-lg">Explore Events</h2>
                        <div class="h-1 w-32 bg-gradient-to-r from-transparent via-[#FFD700] to-transparent mx-auto mt-4"></div>

            events: `

                            <div class="absolute top-0 left-0 w-6 h-6 border-t-2 border-l-2 border-[#FFD700]"></div>
                            <div class="absolute top-0 right-0 w-6 h-6 border-t-2 border-r-2 border-[#FFD700]"></div>
                            <div class="absolute bottom-0 left-0 w-6 h-6 border-b-2 border-l-2 border-[#FFD700]"></div>
                            <div class="absolute bottom-0 right-0 w-6 h-6 border-b-2 border-r-2 border-[#FFD700]"></div>
                            
                            <div class="text-[#FFD700] font-bold"><i class="fa-solid fa-map-pin mr-2"></i> Belagavi Campus</div>

        };

        // Scroll Observer
        function setupObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if(entry.isIntersecting) {
                        entry.target.classList.add('active');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.reveal-element').forEach(el => observer.observe(el));
        }

        function router(view, index = null) {
            const app = document.getElementById('app-content');
            
            document.documentElement.style.scrollBehavior = 'auto';
            window.scrollTo(0, 0);
            
            setTimeout(() => {
                 document.documentElement.style.removeProperty('scroll-behavior');
            }, 0);

            closeCard();
            
            const nav = document.getElementById('main-nav');
            
            if (view === 'registration' && index !== null) {
                app.innerHTML = renderRegistration(index);
            } else if (content[view]) {
                app.innerHTML = content[view];
            } else {
                app.innerHTML = content['home'];
            }
            
            if(nav) nav.classList.remove('hidden');
            
            // Re-run observer on new content
            setTimeout(setupObserver, 50);
        }

        function toggleNav() {
            const menu = document.getElementById('nav-overlay');
            if (menu.classList.contains('closed')) {
                menu.classList.remove('closed');
                menu.classList.add('open');
            } else {
                menu.classList.remove('open');
                menu.classList.add('closed');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            router('home');
        });
    </script>
