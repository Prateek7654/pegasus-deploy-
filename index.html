    <style>
        /* SILVER & BLACK THEME */
        :root {
            --primary-silver: #E0E0E0; 
            --accent-platinum: #A0A0A0;
            --dark-bg: #050505; 
            --card-bg: #1c1505;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: black;
            color: #f3f4f6;
            overflow-x: hidden;
        }

        h1, h2, h3, .brand-font {
            font-family: 'Cinzel', serif;
        }

        /* --- GREEK THEME ENHANCEMENTS --- */

        .greek-pattern-border {
            /* Pure White Stroke - Thicker (1.5) & Full Opacity for Max Brightness */
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='10' viewBox='0 0 40 10' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 10 L0 0 L10 0 L10 5 L5 5 L5 10 L15 10 L15 0 L25 0 L25 5 L20 5 L20 10 L30 10 L30 0 L40 0 L40 10' fill='none' stroke='%23FFFFFF' stroke-width='1.5' opacity='1'/%3E%3C/svg%3E");
            background-repeat: repeat-x;
            background-size: 30px 10px;
            background-position: bottom;
        }

        .text-inscribed {
            /* Silver Shadow */
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.8), -1px -1px 0px rgba(224, 224, 224, 0.2);
            letter-spacing: 0.15em;
        }

        /* Shimmer Effect for Buttons (Silver Gradient) */
        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
        .btn-shimmer {
            /* Ultra High-Gloss Silver/Chrome Gradient */
            background: linear-gradient(
                110deg, 
                #9ca3af 0%,    
                #e5e7eb 30%,   
                #ffffff 50%,   
                #e5e7eb 70%,   
                #9ca3af 100%   
            );
            background-size: 200% auto;
            color: #000000;
            font-weight: 800;
            animation: shimmer 2s linear infinite;
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4), inset 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Form Styling */
        .custom-input {
            background-color: rgba(255, 255, 255, 0.07); 
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: white;
            transition: all 0.2s ease;
            backdrop-filter: blur(4px);
        }
        .custom-input:focus {
            background-color: rgba(255, 255, 255, 0.12);
            border-color: #E0E0E0;
            outline: none;
            box-shadow: 0 0 15px rgba(224, 224, 224, 0.15);
        }
        .custom-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        select.custom-input option {
            background-color: #1a1a1a;
            color: white;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1a1505; }
        ::-webkit-scrollbar-thumb { background: #A0A0A0; border-radius: 4px; }

        /* Navigation Overlay Transition */
        #nav-overlay {
            transition: opacity 0.2s ease-in-out, visibility 0.2s;
            will-change: opacity;
        }
        #nav-overlay.closed { opacity: 0; pointer-events: none; visibility: hidden; }
        #nav-overlay.open { opacity: 1; pointer-events: auto; visibility: visible; }
        
        /* Reveal on Scroll Animation Class */
        .reveal-element {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.5, 0, 0, 1);
        }
        .reveal-element.active {
            opacity: 1;
            transform: none;
        }

        /* 3D Card Effects */
        .premium-card {
            transform-style: preserve-3d;
            transform: perspective(1000px);
        }
        .premium-card-content {

        /* Spotlight Gradient Overlay - Silver Tint */

                800px circle at var(--mouse-x) var(--mouse-y), 
                rgba(224, 224, 224, 0.06),
                transparent 40%
            );
            z-index: 2; 
        }
    </style>

    <!-- JavaScript Logic -->
    <script>
        // Force manual scroll restoration to prevent browser from restoring scroll position on reload
        if ('scrollRestoration' in history) {
            history.scrollRestoration = 'manual';
        }

        // --- 1. Canvas Gold Dust Particle System -> Silver Dust ---
        const canvas = document.getElementById('gold-dust');
        const ctx = canvas.getContext('2d');
        let particlesArray;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                // Decreased size from 2 to 1.2
                this.size = Math.random() * 1.2; 
                this.speedX = (Math.random() * 0.5) - 0.25; 
                this.speedY = (Math.random() * 0.5) - 0.25; 
                // Increased brightness: opacity range from 0.3 to 0.8 (was 0.1 to 0.6)
                this.opacity = Math.random() * 0.5 + 0.3;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                // Wrap around screen
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                // Changed to White RGB (255, 255, 255)
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }
        }

        function initParticles() {
            particlesArray = [];
            // Increased Particle density: Divided by 2000 instead of 5000
            const numberOfParticles = (canvas.width * canvas.height) / 2000;
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            requestAnimationFrame(animateParticles);
        }

        window.addEventListener('resize', function(){
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });

        initParticles();
        animateParticles();

        // --- 3. Existing Logic (Forms, Router, etc.) ---
        let submissionTimeout;
        window.formSubmitted = false;

        window.handleFormSubmit = function() { 
            window.formSubmitted = true;
            const submitBtn = document.querySelector('button[type="submit"]');
            if(submitBtn) {
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin mr-2"></i> Submitting...';
                submitBtn.classList.add('opacity-75', 'cursor-not-allowed');
            }
            submissionTimeout = setTimeout(() => { showSuccessMessage(); }, 2000);
        };
        
        window.handleIframeLoad = function() {
            if (window.formSubmitted) {
                clearTimeout(submissionTimeout);
                showSuccessMessage();
            }
        };

        function showSuccessMessage() {
            if (!window.formSubmitted) return;
            const formContainer = document.getElementById('form-container');
            const successMessage = document.getElementById('success-message');
            if (formContainer && successMessage) {
                formContainer.scrollTop = 0;
                successMessage.classList.remove('hidden');
            }
            window.formSubmitted = false;
        }

        let expandedCard = null; 

        // --- 4. 3D Tilt & Glow Logic for Cards ---
        window.handleCardMouseMove = function(e, card) {
            if (expandedCard) return; 

            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Set CSS variables for spotlight position
            card.style.setProperty('--mouse-x', `${x}px`);
            card.style.setProperty('--mouse-y', `${y}px`);

            // Calculate rotation
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const rotateX = ((y - centerY) / centerY) * -5; // Max 5deg tilt
            const rotateY = ((x - centerX) / centerX) * 5;

            // Apply transformation
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`;
        };

        window.handleCardMouseLeave = function(card) {
            if (expandedCard === card) return;
            // Reset transform
            card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
            card.style.setProperty('--mouse-x', `-999px`);
            card.style.setProperty('--mouse-y', `-999px`);
        };

        window.toggleCard = function(card) {
            if (expandedCard === card) {
                closeCard();
                return;
            }
            if (expandedCard) closeCard();

            card.classList.remove('card-enter');
            // Remove tilt effect when expanded
            card.style.transform = 'none';

            // Changed expanded border/shadow to Silver
            card.classList.add('z-[60]', 'border-[#E0E0E0]', 'shadow-[0_0_50px_rgba(224,224,224,0.2)]');
            
            const overlay = document.getElementById('blur-overlay');
            if (overlay) overlay.classList.remove('hidden');
            expandedCard = card;
        };

        window.closeCard = function() {
            if (expandedCard) {
                expandedCard.classList.remove('z-[60]', 'border-[#E0E0E0]', 'shadow-[0_0_50px_rgba(224,224,224,0.2)]');
                
                // Reset transform explicitly
                expandedCard.style.transform = ''; 
                
                expandedCard = null;
            }
            const overlay = document.getElementById('blur-overlay');
            if (overlay) overlay.classList.add('hidden');
        };

        // --- Data (Restored to use original files) ---
        const eventData = [
            {

                fields: { p1: "entry.485328278", p2: "entry.318228743", college: "entry.2133196025", phone1: "entry.1055999876", phone2: "entry.530151173", utr: "entry.698917705" }

        ];

        function createEventCard(event, index) {
            const { title, subtitle, desc, icon } = event;
            const isImage = icon.includes('.');
            const sizeClass = "w-32 h-32 md:w-40 md:h-40 py-6 absolute top-0 right-0";
            
            // Unified margin to ensure consistent spacing across all cards, specifically for mobile
            const descStyle = 'mt-8';

            // Restored original image styling for the god icons
            const imageElement = isImage 
                ? `<img src="${icon}" alt="${title}" class="${sizeClass} object-contain opacity-100 transition-all duration-300 group-hover:scale-110 z-0 invert brightness-110 transform-gpu premium-card-content">` 
                : '';

            // Changed Icon color to Silver
            const iconElement = !isImage
                ? `<i class="${icon} text-3xl md:text-4xl text-[#E0E0E0]/80 group-hover:text-[#E0E0E0] transition-colors drop-shadow-[0_0_15px_rgba(224,224,224,0.5)] premium-card-content"></i>`
                : '';

            const titlePadding = isImage ? 'pr-24' : '';

            return `
                <div data-index="${index}"
                     onmousemove="handleCardMouseMove(event, this)" 
                     onmouseleave="handleCardMouseLeave(this)"
                     onclick="toggleCard(this)" 
                     style="animation-delay: ${index * 100}ms"
                     class="card-enter premium-card group cursor-pointer bg-gradient-to-br from-white/10 to-white/5 backdrop-blur-xl p-5 md:p-6 rounded-3xl border border-white/20 transition-all duration-200 relative overflow-hidden flex flex-col h-full min-h-[260px] md:min-h-[320px] shadow-[0_8px_32px_0_rgba(0,0,0,0.5)]">
                    
                    <!-- Spotlight Effect -->

                    ${imageElement}

                    <div class="absolute top-0 left-0 w-full h-[1px] bg-gradient-to-r from-transparent via-white/20 to-transparent opacity-50 pointer-events-none"></div>
                    <div class="absolute top-0 left-0 w-[1px] h-full bg-gradient-to-b from-white/10 via-transparent to-transparent opacity-30 pointer-events-none"></div>

                    <!-- Enhanced Silver Corners - REMOVED -->
                    
                    <div class="premium-card-content relative z-10">
                        <h4 class="text-xs md:text-sm font-bold text-white uppercase tracking-[0.2em] mb-1 inline-block transition-colors">${subtitle}</h4>

                    </div>

                    <div class="mt-auto pt-2 relative z-10 premium-card-content">
                        <!-- Updated Button to High-Gloss Silver Gradient and rounded-full -->
                        <button onclick="event.stopPropagation(); router('registration', ${index})" 
                                class="w-full btn-shimmer bg-gradient-to-r from-gray-200 via-white to-gray-200 text-black font-bold py-3 px-6 rounded-full text-sm md:text-base shadow-[0_0_15px_rgba(255,255,255,0.2)] hover:shadow-[0_0_20px_rgba(255,255,255,0.4)] transition-transform duration-200 hover:scale-105 active:scale-95 uppercase tracking-widest">
                            Register Now
                        </button>
                    </div>
                </div>
            `;
        }

        // Helper to preserve indices for routing
        const eventsWithIndices = eventData.map((evt, i) => ({ ...evt, originalIndex: i }));

        // Categorization based on specific user request
        const individualEvents = eventsWithIndices.filter(e => e.title !== 'Best Manager'); // All except Best Manager
        
        // This is still used for "Separate Participation" grid

        // Scroll Observer
        function setupObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if(entry.isIntersecting) {
                        entry.target.classList.add('active');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.reveal-element').forEach(el => observer.observe(el));
        }

        // --- HASH-BASED NAVIGATION SYSTEM (Safe for back button) ---
        window.addEventListener('hashchange', handleHashChange);

        function handleHashChange() {
            const hash = window.location.hash.substring(1); 
            const app = document.getElementById('app-content');
            
            document.documentElement.style.scrollBehavior = 'auto';
            window.scrollTo(0, 0);
            setTimeout(() => {
                 document.documentElement.style.removeProperty('scroll-behavior');
            }, 0);

            closeCard();
            const nav = document.getElementById('main-nav');
            if(nav) nav.classList.remove('hidden');

            if (hash.startsWith('register-')) {
                const index = parseInt(hash.split('-')[1]);
                if (!isNaN(index) && eventData[index]) {
                    app.innerHTML = renderRegistration(index);
                } else {
                    window.location.hash = ''; 
                }
            } else if (content[hash]) {
                app.innerHTML = content[hash];
            } else {
                app.innerHTML = content['home'];
            }
            
            setTimeout(setupObserver, 50);
        }

        function router(view, index = null) {
            let targetHash = '';
            if (view === 'registration' && index !== null) {
                targetHash = `register-${index}`;
            } else if (view !== 'home') {
                targetHash = view;
            }

            const currentHash = window.location.hash.substring(1);
            
            if (currentHash === targetHash) {
                window.scrollTo({ top: 0, behavior: 'smooth' });
                if (targetHash === '') {
                    showCategory('back');
                }
            } else {
                window.location.hash = targetHash;
            }
        }

        function showCategory(type) {
            const selectionView = document.getElementById('selection-view');
            const categoryContent = document.getElementById('category-content');
            const grandContent = document.getElementById('grand-content');
            const individualGrid = document.getElementById('individual-grid');

            if (!selectionView || !categoryContent) return; 

            if (type === 'team') {
                selectionView.classList.add('hidden');
                categoryContent.classList.remove('hidden');
                grandContent.classList.remove('hidden');
                individualGrid.classList.add('hidden');
                // Directly render grand form here
                grandContent.innerHTML = createGrandRegistrationHTML();
            } else if (type === 'individual') {
                selectionView.classList.add('hidden');
                categoryContent.classList.remove('hidden');
                grandContent.classList.add('hidden');
                individualGrid.classList.remove('hidden');
            } else if (type === 'back') {
                selectionView.classList.remove('hidden');
                categoryContent.classList.add('hidden');
                grandContent.classList.add('hidden');
                individualGrid.classList.add('hidden');
                grandContent.innerHTML = ''; // Clear to reset form
            }
        }

        function toggleNav() {
            const menu = document.getElementById('nav-overlay');
            if (menu.classList.contains('closed')) {
                menu.classList.remove('closed');
                menu.classList.add('open');
            } else {
                menu.classList.remove('open');
                menu.classList.add('closed');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Check current hash on load
            handleHashChange();
        });
    </script>
